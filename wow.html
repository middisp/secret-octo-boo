<!DOCTYPE html>
<html lang="en">

<body>
    <section class="container">
        <h1>WOW<sup>.css</sup>(!!)</h1>

            <div class="col card">

                </div>

            </div>
            
            <div class="col card">
                <div class="preview">
                    <div class="wow wow-zip-ltr">

                    </div>
                </div>

            </div>
            
            <div class="col card">
                <div class="preview">
                    <div class="wow wow-zip-rtl">

                    </div>
                </div>

                    <div class="wow wow-pulse">

                <div class="preview">
                    <div class="wow wow-climb">

                    </div>
                </div>

            </div>
            
            <div class="col card">
                <div class="preview">
                    <div class="wow wow-slide-ltr">

                    </div>
                </div>
                <p>Sliding</p>

                <div class="preview">
                    <div class="wow wow-slide-rtl">
