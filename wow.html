<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wow!!</title>
    
    <link rel="stylesheet" href="styles/app.min.css">
    <link rel="stylesheet" href="styles/wow.css">
    <link rel="stylesheet" href="styles/presentation.css">
</head>
<body>
    <section class="container">
        <h1>WOW!!</h1>
        
        <div class="row">
            <div class="col wow wow-spin">
                Spining
            </div>
            <div class="col wow wow-swing">
                Swinging
            </div>
            
            <div class="col wow wow-zip-ltr">
                Zipping Left-to-right
            </div>
            
            <div class="col wow wow-embiggen">
                Embiggening
            </div>
            
            <div class="col wow wow-appear">
                Appearing
            </div>
        </div>
        <div class="row">
            <div class="col wow wow-zip-rtl">
                Zipping Right-to-left
            </div>
            
            <div class="col wow wow-pulse">
                Pulsing
            </div>
            
            <div class="col wow wow-fall">
                Falling
            </div>
            
            <div class="col wow wow-climb">
                Climbing
            </div>
        </div>
        
        <div class="row">
            <div class="col wow wow-slide-ltr">
                Sliding
            </div>
            
            <div class="col wow wow-slide-rtl">
                Sliding
            </div>
        </div>
    </section>
    
</body>
</html>
