<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Framework Sample Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--[if IE]>
      <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1' />
    <![endif]-->
    <!-- Framework Styles -->
    <link href="styles/app.css" rel="stylesheet" />
    <!-- /Framework Styles -->
    <!-- Presentation only -->
    <link href="styles/main.css" rel="stylesheet" />
    <!-- /Presentation only -->
    <link href='http://fonts.googleapis.com/css?family=Antic+Didone|Strait' rel='stylesheet' type='text/css' />
  </head>

  <body>
    <section class="container">
      <h1>Pete's super-awesome framework for make quick work.</h1>
      <h2>The Grid</h2>
      <div class="row">
        <div class="col">
          <p>col</p>
        </div>
        <div class="col">
          <p>col</p>
        </div>
      </div>
      <pre class="css">.col-4 | .col-6</pre>
      
      <div class="row">
        <div class="col-4">
          <p>col-4</p>
        </div>
        <div class="col-6">
          <p>col-6</p>
        </div>
      </div>
      <pre class="css">.col-4 | .col-6</pre>
      
      <div class="row">
        <div class="col-4">
          <p>col-4</p>
        </div>
        <div class="col-4 col-offset-2">
          <p>col-4 col-offset-2</p>
        </div>
      </div>
      <pre class="css">.col-4 | .col-4 .col-offset-2</pre>
      
      <div class="row row-wrap">
        <div class="col">
          <p>col-5</p>
        </div>
        <div class="col">
          <p>col-5</p>
        </div>
      </div>
      <pre class="css">.col-5 | .col-5</pre>
    </section>
    <script src="scripts/utilities.js"></script>
    <script src="scripts/main.js"></script>
  </body>

</html>
